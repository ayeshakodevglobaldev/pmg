<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-toolbar color="primary">PMG Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/user-management" routerLinkActive="active">User Management</a>
      <a mat-list-item routerLink="/bank-setup" routerLinkActive="active">Bank Setup</a>
      <a mat-list-item routerLink="/message-monitoring" routerLinkActive="active">Message Monitoring</a>
      <a mat-list-item routerLink="/compliance" routerLinkActive="active">Compliance</a>
      <a mat-list-item routerLink="/reports" routerLinkActive="active">Reports</a>
      <a mat-list-item routerLink="/admin" routerLinkActive="active">Admin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" class="hide-desktop">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Payment Messaging Gateway</span>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
