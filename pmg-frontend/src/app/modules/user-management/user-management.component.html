<div class="user-mgmt-root">
	<h1 class="user-mgmt-title">User Management</h1>
	<div class="user-mgmt-table-wrapper">
		<table mat-table [dataSource]="users" class="mat-elevation-z2">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let user">{{ user.name }}</td>
			</ng-container>
			<ng-container matColumnDef="role">
				<th mat-header-cell *matHeaderCellDef>Role</th>
				<td mat-cell *matCellDef="let user">{{ user.role }}</td>
			</ng-container>
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef>Status</th>
				<td mat-cell *matCellDef="let user">
					<span [ngClass]="{'active': user.status === 'Active', 'inactive': user.status !== 'Active'}">
						{{ user.status }}
					</span>
				</td>
			</ng-container>
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Actions</th>
				<td mat-cell *matCellDef="let user">
					<button mat-icon-button color="primary" title="Edit">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="warn" title="Delete">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</div>
